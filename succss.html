<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* General styling for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color:aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .success-container {
            text-align: center;
            background-color: aquamarine;
            border-radius: 10px;
            padding: 40px;
            
            max-width: 600px;
            width: 90%;
            height: 350px;
            box-shadow:  2px 2px 40px blue; 
        }

        /* Header text */
        .success-container h1 {
            font-size: 2.5rem;
            color: #28a745; /* Green for success */
            margin-bottom: 20px;
        }

        /* Gratitude text */
        .success-container p {
            font-size: 1.2rem;
            color: #555555;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Emphasis styling */
        .highlight {
            color: #333333;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .success-container {
                padding: 20px;
                width: 70%;
            }
            .success-container h1 {
                font-size: 2rem;
            }
            .success-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Thank You!</h1>
        <p>Your payment has been processed successfully.</p>
        <p>We deeply appreciate your trust in us and your contribution. Your transaction helps us continue delivering excellent services and support.</p>
        <p class="highlight">If you need further assistance, feel free to reach out to our team anytime.</p>
    </div>
</body>
</html>
